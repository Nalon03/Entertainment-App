<div
  class="bg-darkBlue flex min-h-screen w-screen justify-center items-center md:items-start md:pt-32 xl:pt-0 xl:items-center text-pureWhite font-outfit"
>
  <div
    class="flex flex-col items-center gap-16 w-11/12 md:w-7/12 lg:w-7/12 xl:w-3/12"
  >
    <img src="../../assets/logo.svg" alt="logo" />
    <div class="px-7 py-8 bg-semiDarkBlue rounded-lg w-full">
      <h2 class="text-xl font-light pb-7">Login</h2>

      <form class="" [formGroup]="loginForm">
        <div
          class="flex justify-between p-3 border-b border-b-pureWhite text-base"
        >
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="bg-transparent text-pureWhite outline-none caret-redy peer invalid:focus:border-b-[#FC4747] focus:outline-none focus:border-b-white cursor-pointer"
          />
          <div class="text-redy hidden peer-invalid:visible invisible">
            Can't be empty
          </div>
        </div>

        <div
          class=" relative flex justify-between p-3 border-b border-b-pureWhite text-base mt-6"
        >
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            class="bg-transparent text-pureWhite outline-none caret-redy peer invalid:focus:border-b-redy focus:outline-none cursor-pointer"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
            "
            class="text-redy absolute top-2 right-0"
          >
            Can't be empty
          </div>
        </div>

        <a
          routerLink="home"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <button
            [disabled]="loginForm.invalid"
            class="rounded-md w-full text-center text-base text-white font-light bg-redy hover:bg-pureWhite hover:text-semiDarkBlue py-4 mt-6 cursor-pointer disabled:cursor-not-allowed disabled:opacity-40"
            (click)="login()"
          >
            Login to your account
          </button>
        </a>
      </form>

      <div
        class="flex justify-center gap-1 w-full text-center text-base text-pureWhite font-lightpy-4 mt-6"
      >
        Don't have an account?
        <div class="text-redy hover:underline hover:cursor-pointer">
          <a
            routerLink="sign-up"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
